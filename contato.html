<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<body>
    
    <header>
        <div class="caixa">
                <h1><img src="logo.png" alt="logo"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>    
            </nav>
        
        </div>
        
    </header>

    <main>
        <form  action="">

            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrão" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrão" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrão" required placeholder="(xx)xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10" class="input-padrão" required></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input name="contato" type="radio" value="email" id="radio-email">Email</label>
                <label for="radio-telefone"><input name="contato" type="radio" value="telefone" id="radio-telefone">Telefone</label>
                <label for="radio-whatsapp"><input name="contato" type="radio" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
               
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8~20h</td>
                </tr>
    
                <tr>
                    <td>Quarta</td>
                    <td>8~20h</td>
                </tr>
    
                <tr>
                    <td>Sexta</td>
                    <td>8~20h</td>
                </tr>

                <tr>
                    <th colspan="2">Alura</th> 
                </tr>
            </tbody>  
        </table>
    </main>
    
    <footer>
        <img src="logo-branco.png" alt="logo-branco">
        <p class="copyright">&copy; Copyright Barbearia Alura 2021</p>
    </footer>
</body>
</html>
